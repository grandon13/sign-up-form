<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="./functions.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <div class="banner">
                <img src="./odin-lined.png" alt="The odin project logo">
                <span>ODIN</span>
            </div>
        </div>

        <div class="form-container">
            <div class="header">
                <p>This is not a real online service! You know you need
                    something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form id="sign-up-form">
                <h1>Let's do this!</h1>
                <div class="form-row">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="user_fname" id="fname">
                </div>
                <div class="form-row">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="user_lname" id="lname">
                </div>
                <div class="form-row">
                    <label for="pass1">PASSWORD</label>
                    <input type="password" name="user_pass" id="pass1">
                </div>
                <div class="form-row">
                    <label for="pass2">CONFIRM PASSWORD</label>
                    <input type="password" name="user_pass2" id="pass2">
                </div>
            </form>
            <div class="submit">
                <button type="submit" form="sign-up-form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
